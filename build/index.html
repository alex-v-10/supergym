<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Сайт фитнес-центра Supergym">
  <title>Supergym</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/roboto-condensed-v25-cyrillic_latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v25-cyrillic_latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v25-cyrillic_latin-300.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-v16-cyrillic_latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-v16-cyrillic_latin-800.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-v16-cyrillic_latin-600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <main>
      <section class="intro">
        <div class="container">
          <h1 class="visually-hidden">Фитнес-центр Supergym</h1>
          <div class="intro__head">
            <a class="intro__logo logo" href="index.html" aria-label="Логотип Supergym">
              <svg width="119" height="23" fill="currentColor" aria-hidden="true" focusable="false">
                <use xlink:href="img/sprite.svg#logo"></use>
              </svg>
            </a>
            <div class="intro__contacts">
              <a href="tel:+78005555555">8-800-555-55-55</a>
            </div>
          </div>
          <div class="intro__content">
            <div class="intro__description">
              <p>Омск</p>
              <h2>Фитнес<br>центр</h2>
              <ul>
                <li>Тренажёрный&nbsp;зал</li>
                <li>Групповые&nbsp;занятия</li>
                <li>Кардио-зона</li>
              </ul>
              <button class="intro__button btn">Купить абонемент</button>
            </div>
            <div class="intro__image">
              <picture>
                <source type="image/webp"
                  srcset="img/intro/intro.webp 1x, img/intro/intro@2x.webp 2x">
                <img width="500" height="556" src="img/intro/intro.jpg"
                  srcset="img/intro/intro@2x.jpg 2x" alt="Мужчина в футболке супермена" loading="lazy">
              </picture>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">Footer</div>
    </footer>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
